<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/assets/dash.css">
  <script type="module" src="/assets/dashboard.js"></script>
</head>
<body>
  <div>
    <form id="logout-form">
      <button class="logout">Log Out</button>
    </form>
  </div>
  <div id="app">
    <h2>Welcome to Your Dashboard</h2>
    <p>Here, you can create and delete blocks, add and remove todos within blocks, and rearrange todos with simple drag-and-drop functionality.</p>
  </div>
  <div id="buttons">
    <button id="add-block-button"><img src="/vite/icons/square-plus.svg" alt="Add Block"/></button>
  </div>
  <div id="blocks-container">
    <!-- Blocks will be dynamically added here -->
  </div>
  <div id="status"></div>
</body>
</html>
